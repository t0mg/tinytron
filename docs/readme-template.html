<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#128250;</text></svg>">
  <title>ESP32-MiniTV</title>
  <!-- https://github.com/xz/new.css -->

  <style>
    :root {
      --toc-width: 250px;
    }

    body {
      max-width: 1200px;
    }

    .mdOnly {
      display: none;
    }

    .page {
      display: grid;
      grid-template-columns: 1fr var(--toc-width);
      gap: 20px;
      margin-left: calc(var(--toc-width)/2);
    }

    .sticky {
      position: sticky;
      top: 120px;
    }

    .anchor {
      position: relative;
    }

    .header-link {
      display: none;
      right: 0;
      position: absolute;
      text-decoration: none;
    }

    h1:hover .header-link,
    h2:hover .header-link,
    h3:hover .header-link {
      display: inline;
    }

    @media (max-width:900px) {
      .page {
        display: flex;
        flex-direction: column-reverse;
        margin-left: 0;
      }
    }

    /* Source: https://tholman.com/github-corners/ */
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>
