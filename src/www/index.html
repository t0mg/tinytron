<!DOCTYPE html>
<html>

<head>
  <title>ESP32-MiniTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#128250;</text></svg>">
  <style>
    @font-face {
      font-family: 'VCR OSD Mono';
      src: url('vcr.ttf') format('truetype');
    }

    :root {
      --main-color: rgb(255 129 0);
      --main-color-rgb: 255 129 0;
      --shadow: rgb(231 117 0);
    }

    input[type='range'] {
      accent-color: var(--main-color);
    }

    body {
      align-items: flex-start;
      background-color: #0c0c0c;
      color: var(--main-color);
      display: flex;
      font-family: 'VCR OSD Mono', 'Courier New', Courier, monospace;
      justify-content: center;
      margin: 0;
      min-height: 100vh;
      text-shadow: 0 0 7px var(--shadow);
    }

    .container:after {
      background: linear-gradient(to bottom, transparent 20%, rgb(0 0 0 / 55%) 50%, transparent 80%);
      background-size: 100% 4px;
      bottom: 0;
      content: '';
      display: block;
      left: 0;
      pointer-events: none;
      position: absolute;
      top: 0;
      right: 0;
      z-index: 10;
    }

    .container {
      background-color: rgba(var(--main-color-rgb), 0.05);
      border: 2px solid var(--main-color);
      border-radius: 60px;
      box-shadow: 0 0 15px var(--main-color);
      margin: 20px 0;
      padding: 20px;
      width: calc(100vw - 90px);
      max-width: 880px;
    }

    h1,
    h2 {
      font-family: 'VCR OSD Mono', 'Courier New', Courier, monospace;
      text-align: center;
      text-transform: uppercase;
    }

    /* Tab styles */
    .tabs {
      display: flex;
      flex-wrap: wrap;
    }

    .tabs label {
      color: var(--main-color);
      cursor: pointer;
      font-size: 17px;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .tabs>label {
      width: 100%;
      padding: 14px 16px;
      border-bottom: 2px solid var(--main-color);
    }

    .tabs>label:hover {
      background-color: #1a1a1a;
    }

    .tabs .tabcontent {
      border-top: none;
      box-sizing: border-box;
      display: none;
      /* Move content to the end of the flex container */
      padding: 20px;
      width: 100%;
    }

    .tabs input[type="radio"] {
      display: none;
      /* Hide the radio buttons */
    }

    .tabs input[type="radio"]:checked+label {
      color: #0c0c0c;
      background-color: var(--main-color);
      text-shadow: none;
    }

    .tabs input[type="radio"]:checked+label+.tabcontent {
      display: block;
    }

    #splashscreen {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0c0c0c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      z-index: 100;
    }

    input,
    select,
    button {
      background-color: #1a1a1a;
      border: 1px solid var(--main-color);
      color: var(--main-color);
      cursor: pointer;
      font-family: inherit;
      font-size: large;
      margin: 5px 0;
      padding: 10px;
    }

    input[type=submit] {
      background-color: var(--main-color);
      border-radius: 0 0 16px 16px;
      color: #0c0c0c;
      cursor: pointer;
      margin-top: 30px;
      width: 100%;
    }

    input[type=submit]:hover {
      background-color: rgb(156, 156, 156);
    }

    .tabcontent label {
      display: block;
      padding: 10px 0;
      margin-top: 10px;
    }

    .tabcontent>div,
    .tabcontent>form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .preview {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    video,
    #previewImage {
      border: 1px solid var(--main-color);
      border-radius: 20px;
      box-sizing: border-box;
      height: 240px;    
      position: relative;
      width: 288px;
      z-index: 100;
    }

    video {
      object-fit: contain;
    }

    #previewImage {
      display: none;
    }

    #previewImage[src] {
      display: block;
    }

    .stats {
      flex: 1;
      text-align: center;
    }

    progress {
      width: 100%;
      height: 25px;
      margin-top: 20px;
      -webkit-appearance: none;
      appearance: none;
    }

    progress::-webkit-progress-bar {
      background-color: #1a1a1a;
      border: 1px solid var(--main-color);
    }

    progress::-webkit-progress-value {
      background-color: var(--main-color);
    }

    @media (min-width: 600px) {
      .tabcontent {
        order: 99;
      }

      .tabs> label {
        width: calc(33.33% - 32px);
      }

    }
  </style>
</head>

<body>
  <div id="splashscreen">
    <h1>ESP32-MiniTV</h1>
    <p>Connecting...</p>
  </div>

  <div class="container">
    <h1>ESP32-MiniTV</h1>

    <div class="tabs" style="display: none;">
      <input type="radio" name="tabs" id="tab-streaming" checked>
      <label for="tab-streaming" id="streamingTabLabel">Video Streaming</label>
      <div class="tabcontent">
        <div>
          <label for="videoFile">Select a video file to stream</label>
          <input type="file" id="videoFile" accept="video/*">
          <button id="startButton">Start Streaming</button>
          <button id="stopButton">Stop Streaming</button>

          <label for="jpegQuality">JPEG Quality</label>
          <input type="range" id="jpegQuality" min="0.1" max="1.0" step="0.05" value="0.5">
          <label for="scalingMode">Scaling</label>
          <select id="scalingMode">
            <option value="letterbox">Letterbox</option>
            <option value="crop">Crop</option>
            <option value="stretch">Stretch</option>
          </select>

          <div class="preview">
            <video id="video" controls loop muted></video>
            <div class="stats">
              <span>FPS: <span id="fpsDisplay">-</span></span><br>
              <span>Frame Size: <span id="frameSizeDisplay">-</span> bytes</span><br>
            </div>
            <img id="previewImage" alt="JPEG Preview">
          </div>
        </div>
      </div>

      <input type="radio" name="tabs" id="tab-settings">
      <label for="tab-settings">Settings</label>
      <div class="tabcontent">
        <form id="settingsForm">
          <span>Battery Voltage: <span id="batteryVoltageDisplay">-</span> V</span>

          <label for="ssid">Wifi SSID</label>
          <input type="text" id="ssid" name="ssid" placeholder="Enter your SSID">

          <label for="pass">Wifi Password</label>
          <input type="password" id="pass" name="pass" placeholder="Enter your WiFi password">

          <label for="brightness">Brightness</label>
          <input type="range" id="brightness" min="1" max="255" value="255">

          <label for="osdLevel">OSD Level</label>
          <select id="osdLevel" name="osdLevel">
            <option value="0">Off</option>
            <option value="1">Standard</option>
            <option value="2">Debug</option>
          </select>

          <input type="submit" value="Save Settings">
        </form>
      </div>

      <input type="radio" name="tabs" id="tab-firmware">
      <label for="tab-firmware">Firmware</label>
      <div class="tabcontent">
        <p>Version: <span id="firmwareVersion">-</span> (<span id="firmwareBuild">-</span>)</p>
        <form id="updateForm">
          <label for="firmwareFile">Select Firmware File (.bin)</label>
          <input type="file" id="firmwareFile" name="update" accept=".bin" required>
          <progress id="updateProgress" value="0" max="100" style="display: none;"></progress>
          <input id="updateButton" type="submit" value="Update Firmware">
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
